<!doctype html>
<html>
<head>
  <!-- Basic page setup. -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />

  <!-- Page title. -->
  <title>CS 171: MBTA Gamedays</title>

  <!-- D3 and jQuery. -->
  <script type="text/javascript" src="libs/jquery/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="libs/d3/d3.min.js"></script>
  <script type="text/javascript" src="libs/d3/queue.v1.min.js"></script>

  <!-- Boostrap components. -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Styles. -->
  <link rel="stylesheet" href="styles/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- Visualization JS. -->
  <!-- TODO -->

  <!-- IE fixes. -->
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

<!-- Main page container. -->
<div class="container">
  <!-- Header with information. -->
  <div class="header clearfix">
    <h1>MBTA Gameday</h1>
  </div>

  <!-- Jumbotron with project information. -->
  <div class="jumbotron">
    <p>Text here discussing the project.</p>
  </div>

  <!-- Team selection component. -->
  <div class="btn-group btn-group-justified" data-toggle="buttons">
    <label class="btn btn-lg btn-warning">
      <input type="radio" name="team" id="bruins" />Bruins
    </label>
    <label class="btn btn-lg btn-success">
      <input type="radio" name="team" id="celtics" />Celtics
    </label>
    <label class="btn btn-lg btn-danger">
      <input type="radio" name="team" id="sox" />Red Sox
    </label>
  </div>

  <!-- Timeline component. -->
  <h2>Games</h2>
  <p>Select a range of games here or special groups from the buttons below.</p>
  <div class="row" style="height: 100px; background: lightgray; text-align: center;">Timeline display here.</div>

  <!-- Additional filters component. -->
  <div class="row" style="padding-top:20px;">
    <large>Special games:</large>
    <button type="button" class="btn btn-danger">Weekends</button>
    <button type="button" class="btn btn-danger">Weekdays</button>
    <button type="button" class="btn btn-danger">Early Games</button>
    <button type="button" class="btn btn-danger">Late Games</button>
    <button type="button" class="btn btn-danger">Playoffs</button>
    <button type="button" class="btn btn-danger">Yankees</button>
  </div>

  <hr />

  <!-- Container for two subplots. -->
  <div class="row">

    <!-- Pregame entries container. -->
    <div class="col-md-6">
      <h3>Pregame Traffic Line</h3>
      <div style="height: 300px; background: lightgray; text-align: center;">
        Chart here.
      </div>
    </div>

    <!-- Postgame entries container. -->
    <div class="col-md-6">
      <h3>Postgame Traffic at Venue</h3>
      <div style="height: 300px; background: lightgray; text-align: center;">
        Chart here.
      </div>
    </div>

  </div>

</div>

</body>
</html>
